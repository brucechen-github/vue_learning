<!DOCTYPE html>
<html>
<head>
  <title>BC2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id='app'>
        <child c="hello world" @click.native="ccc"></child>
    </div>
	
	<script>

       Vue.component('child', {
            props: ['c'],
			template:  "<div>{{c}}</div>",
			methods: {
            }
       })
		var app = new Vue({
              el: '#app',
              data: {
                   txt: "Hello World222"
             },
             methods: {
             	ccc: function() {
             	    alert('click')
                }
             }
             
         })
         
      </script>
   </body>      
</html>
