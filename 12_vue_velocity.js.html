<!DOCTYPE html>
<html>
<head>
  <title>BC</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!--<script src="https://raw.githubusercontent.com/julianshapiro/velocity/master/velocity.min.js"></script>-->
  <script scr='./velocity.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
 <style>
  	
  </style>
</head>
<body>
	<div id='app'>
		<!-- 可以命名 -->
		<transition
				@before-enter='a1'
				@enter= 'b1'
				@after-enter='c1'
				>
    		<div v-if="show">{{txt}}</div>
    	</transition>
        <button @click='d'>switch</button>

    </div>
	
	<script>
		var app = new Vue({
              el: '#app',
              data: {
                   txt: "Hello World222",
                   show: true
              },
              methods: {
              	a: function(el) {
              	   el.style.color='red'
				  },
				b: function(el, done) {
					 setTimeout(()=>{
						el.style.color='green'
     				}, 3000)
                    setTimeout(()=>{done()}, 10000)
                  },
                  c: function(el) {
                  	el.style.color='#000'
                  },
                  a1: function(el){
                  	el.style.opacity = 0
                 },
                 b1: function(el, done) {
                 	Velocity(el,
                       {opacity: 1},
                       {duration: 2000}
                 )},
                c1: function(el) {
                	alert('done')
				},
              	d: function() {
              	      this.show = !this.show
    				}
              }
        })
	</script>
</html>
