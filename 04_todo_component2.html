<!DOCTYPE html>
<html>
<head>
  <title>BC2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id='app'>
        <input type='text' v-model="inputValue"></input>
        <button @click="ttt">submit</button>
        <ul>
        	<!--<li v-for="item in list">{{item}}</li>-->
            <todo-item v-bind:c="item"
                                :index="index"
                                v-for="(item,index) in list"
                                @ddd="dddd">
            </todo-item>
        </ul>
        <p>{{inputValue}}</p>
    </div>
	
	<script>

       var TodoItem = {
            props: ['c', 'index'],
			template:  "<li @click='dd'>{{c}}</li>",
			methods: {
				dd: function() {
					//alert('test')
					this.$emit("ddd", this.index)
                }
            }
       }
       
		var app = new Vue({
              el: '#app',
              components: {TodoItem},
              data: {
                   txt: "Hello World222",
                   inputValue: '',
                   list: ['a', 'b']
              },
              methods: {
              	ttt: function() {
              	     this.list.push(this.inputValue)
                       this.inputValue = ''
              	    // alert('haha')
                  },
                  dddd: function(index) {
                  	alert(index)
                      this.list.splice(index, 1)
                  }
              }
        })
	</script>
</html>
