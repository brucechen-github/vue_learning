    </div>
	
	<script>
		//全局Component
		Vue.component("TodoItem",  {
			props: ['c'],
			template:  "<li>{{c}}</li>"
       })
       
		var app = new Vue({
              el: '#app',
              data: {
                   txt: "Hello World222",
                   inputValue: '',
                   list: ['a', 'b']
              },
              methods: {
              	ttt: function() {
              	     this.list.push(this.inputValue)
                       this.inputValue = ''
              	    // alert('haha')
                  }
              }
        })
	</script>
</html>
